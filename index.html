<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Travel Itinerary Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Personalized Travel Itinerary Generator</h1>
    </header>
    <main>
        <!-- Login Form -->
        <section>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Create Itinerary -->
        <section>
            <h2>Create Itinerary</h2>
            <form id="itinerary-form">
                <input type="text" id="destination" placeholder="Destination" required>
                <input type="number" id="duration" placeholder="Duration (days)" required>
                <input type="number" id="budget" placeholder="Budget" required>
                <input type="text" id="interests" placeholder="Interests" required>
                <button type="submit">Create Itinerary</button>
            </form>
        </section>

        <!-- Expense Tracking -->
        <section>
            <h2>Track Expenses</h2>
            <form id="expense-form">
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="currency" placeholder="Currency (e.g., USD)" required>
                <button type="submit">Track Expense</button>
            </form>
        </section>

        <!-- Review Submission -->
        <section>
            <h2>Submit Review</h2>
            <form id="review-form">
                <input type="text" id="activity-id" placeholder="Activity ID" required>
                <input type="number" id="rating" placeholder="Rating (1-5)" required>
                <textarea id="review-text" placeholder="Review Text" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>

        <!-- AI Chatbot -->
        <section>
            <h2>Chat with AI Assistant</h2>
            <input type="text" id="chat-input" placeholder="Ask a question">
            <button id="chat-submit">Ask</button>
            <div id="chat-output"></div>
        </section>

        <!-- Display Itinerary -->
        <section>
            <h2>Your Itinerary</h2>
            <div id="itinerary-output"></div>
        </section>
    </main>
</body>
</html>
